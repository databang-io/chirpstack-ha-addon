<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .cloud { fill: #4A90E2; }
      .antenna { fill: #4A90E2; stroke: #4A90E2; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#E8F4FD" stroke="#4A90E2" stroke-width="4"/>
  
  <!-- Cloud shape -->
  <path d="M80 140 C70 140, 60 130, 60 120 C60 100, 80 85, 100 85 C105 75, 120 70, 135 70 C150 70, 165 75, 170 85 C190 85, 210 100, 210 120 C210 130, 200 140, 190 140 Z" class="cloud"/>
  
  <!-- LoRa antenna waves -->
  <circle cx="128" cy="120" r="8" class="antenna"/>
  <circle cx="128" cy="120" r="20" fill="none" stroke="#4A90E2" stroke-width="3"/>
  <circle cx="128" cy="120" r="35" fill="none" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Connection dots -->
  <circle cx="100" cy="160" r="4" class="antenna"/>
  <circle cx="156" cy="160" r="4" class="antenna"/>
  <line x1="128" y1="128" x2="100" y2="160" stroke="#4A90E2" stroke-width="3"/>
  <line x1="128" y1="128" x2="156" y2="160" stroke="#4A90E2" stroke-width="3"/>
</svg>